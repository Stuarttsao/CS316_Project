{% extends "base.html" %}
{% block content %}
    <h1>{{ drink.name }}</h1>
    <p><b>Category: </b>{{ drink.category }}</p>

    <img class="drink-picture" src="{{ drink.picture }}" alt="{{ drink.name }}">
    
    <p><b>Ingredients:</b></p>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }}</li>
        {% endfor %}
    </ul>
    <p><b>Instructions:</b></p>
    <p>{{ drink.instructions }}</p>

{% endblock %}

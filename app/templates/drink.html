{% extends "base.html" %}
{% block content %}
    <h1>{{ drink.name }}</h1>
    <p>{{ drink.category }}</p>

    <img src="{{ drink.picture }}" alt="{{ drink.name }}">
    
    <p>Ingredients:</p>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }}</li>
        {% endfor %}
    </ul>
    <p>Instructions:</p>
    <p>{{ drink.instructions }}</p>






{% endblock %}

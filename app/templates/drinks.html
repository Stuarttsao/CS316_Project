{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/drinks.css') }}">


<form autocomplete="off"><input type="text" name="q" id="q" onKeyUp="showResults(this.value)" method="post" novalidate />
  {{ form.submit(class_="btn btn-black") }}
  
<div id="result"></div>

{% block scripts %}
<script>
  var search_terms = ['apple', 'apple watch', 'apple macbook', 'apple macbook pro', 'iphone', 'iphone 12'];

  function autocompleteMatch(input) {
    if (input == '') {
      return [];
    }
    var reg = new RegExp(input)
    return search_terms.filter(function (term) {
      if (term.match(reg)) {
        return term;
      }
    });
  }

  function showResults(val) {
    res = document.getElementById("result");
    res.innerHTML = '';
    let list = '';
    let terms = autocompleteMatch(val);
    for (i = 0; i < terms.length; i++) {
      list += '<li>' + terms[i] + '</li>';
    }
    res.innerHTML = '<ul>' + list + '</ul>';
  }
</script>
{% endblock %}

{% endblock %}

{% extends "base.html" %}

{% block content %}

{% if error %}
<h1 style="color:red"> Custom Category Not Supported! </h1>
{% endif %}
<h1>Explore Drinks</h1>

    <h2><a href="{{ url_for('index.explore', list_name = 'drinks') }}">Most Popular Drinks</a></h2><br>
    {% for cat in categories %}
    <h2><a href="{{ url_for('index.explore', list_name = cat[0].split('/')[0]) }}">Most Popular {{ cat[0]}}</a></h2><br>
    {% endfor %}

{% endblock %}
